<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="description" content="create a new DB entry for jobs">

</head>
<body style="padding: 2.5%;">
    <div class = "container-fluid">
        <div class="row justify-content-between">
            <div class="col-5">
                <h4>Hello {{ request.session.first_name }}!</h4><h1>Edit your job!</h1>
            </div>
            <div class="col-2">
                <form action="/dashboard/" method="get">
                    {% csrf_token %}
                    <button type="submit" name="back" class="btn btn-secondary">Back</button>
                </form>
            </div>
            <div class="col-1">
            <a href="/logout">Logout</a>
            </div>
        </div>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/jobs/update/{{ this_job.id }}/" method="post">
        {% csrf_token %}
        <div class="form-group">
                <label for="title">Title</label>
            <input type="text" class="form-control" name= "title" value={{ this_job.title }}>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="location">Location</label>
                <input type="text" class="form-control" name="location"  value={{ this_job.location }}>
            </div>
        </div>
            <br>
        <div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" rows="3">{{ this_job.description }}</textarea>
            </div>
        </div>
        <div>
            <label>Categories</label>
        </div>
        <div>
            <input type="checkbox" name="pet_care" value="Pet Care"> Pet Care<br>
            <input type="checkbox" name="electrical" value="Electrical"> Electrical<br>
            <input type="checkbox" name="garden" value="Garden"> Garden<br>
        </div>
        <label>Other Categories</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
            </div>

            <input type="text" name="other" class="form-control" aria-label="Text input with checkbox">
        </div>
        <button type="submit" class="btn btn-primary">Edit Job</button>
    </form>

</body>
</html>
