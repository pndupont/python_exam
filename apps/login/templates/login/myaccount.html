<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit TV Show</title>
    <meta name="description" content="forms for editing tv show data">
</head>

<body style="padding:10px;">
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-5">
                <h1 style="display:inline-block;">Edit Account</h1>
            </div>
            <div class="col-1">
                <a href="/quotes">Back</a>
            </div>
        </div>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %} style="color:red;">{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <form action="/login/update_myaccount/{{ request.session.id }}/" method="post">
        {% csrf_token %}

        <div class="form-group">
            <div class="form-row">
                <div class="col">

                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{ this_user.first_name }}">
                    </div>

                    <div <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{ this_user.last_name }}">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ this_user.email }}">
                    </div>


                    <br>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password">
                    </div>

                    <div>
                        <div class="form-group">
                            <label for="retype_password">Retype Password</label>
                            <input type="password" class="form-control" name="retype_password"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                    <button type="submit" name="id" value={{ this_user.id }} class="btn btn-primary mb-2">Edit
                        Account</button>
    </form>

</body>

</html>
